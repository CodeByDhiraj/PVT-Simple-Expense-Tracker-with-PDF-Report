<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ExpensePro | Black Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3); }
        .gradient-bg { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-32">

    <div class="gradient-bg text-white p-8 pb-20 rounded-b-[3rem] shadow-2xl relative">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-black tracking-tight" id="userTitle">Hi, Dj</h1>
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Master Dashboard</p>
            </div>
            <div class="h-12 w-12 bg-blue-500/20 rounded-2xl flex items-center justify-center border border-blue-400/30">
                <i class="fa-solid fa-bolt-lightning text-blue-400 text-xl"></i>
            </div>
        </div>

        <div class="glass text-slate-900 p-6 rounded-[2rem] shadow-xl relative z-10">
            <div class="flex justify-between items-start mb-4">
                <div class="space-y-1">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">Current Statement</p>
                    <div class="flex items-center gap-2">
                        <select id="monthSelect" onchange="render()" class="bg-transparent font-black text-xl outline-none border-b-2 border-blue-500 appearance-none pr-6 cursor-pointer">
                            </select>
                    </div>
                </div>
                <button onclick="downloadPDF()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[10px] font-bold tracking-widest hover:bg-blue-600 transition shadow-lg">
                    EXPORT PDF
                </button>
            </div>
            <div class="mt-4">
                <h2 class="text-4xl font-black tracking-tighter text-slate-800" id="totalAmount">₹0.00</h2>
                <p class="text-[10px] text-green-600 font-black mt-1 uppercase tracking-widest">● All records synced</p>
            </div>
        </div>
    </div>

    <main class="px-6 -mt-8 relative z-20 space-y-8">
        <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-slate-100 space-y-4">
            <h3 class="text-sm font-black text-slate-400 uppercase px-2">Quick Entry</h3>
            <div class="grid grid-cols-1 gap-4">
                <div class="relative group">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 font-bold">₹</span>
                    <input type="number" id="amt" placeholder="Amount" class="w-full pl-10 pr-4 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 text-lg font-bold">
                </div>
                <input type="text" id="cat" placeholder="Category" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 font-semibold">
                <button onclick="save()" class="w-full bg-blue-600 py-5 rounded-2xl text-white font-black text-lg shadow-xl shadow-blue-200 hover:bg-blue-700 active:scale-95 transition duration-200">
                    RECORD TRANSACTION
                </button>
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h3 class="text-sm font-black text-slate-800 uppercase">Activity Log</h3>
                <span id="logCount" class="text-[10px] bg-slate-200 px-2 py-1 rounded-lg font-black text-slate-600">0</span>
            </div>
            <div id="logs" class="space-y-3">
                </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-6 right-6 h-20 glass rounded-[2.5rem] flex items-center justify-around px-8 shadow-2xl z-[100] border border-white/50">
        <button class="text-blue-600"><i class="fa-solid fa-layer-group text-2xl"></i></button>
        <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="h-16 w-16 bg-blue-600 rounded-full -mt-12 shadow-xl shadow-blue-300 border-4 border-slate-50 flex items-center justify-center active:scale-90 transition">
            <i class="fa-solid fa-plus text-white text-2xl"></i>
        </button>
        <button onclick="clearData()" class="text-slate-400"><i class="fa-solid fa-trash-can text-2xl"></i></button>
    </nav>

    <script>
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        let db = JSON.parse(localStorage.getItem('exp_v2')) || [];
        let uName = localStorage.getItem('u_name') || prompt("Enter Name:");
        localStorage.setItem('u_name', uName);

        function setup() {
            document.getElementById('userTitle').innerText = `Hi, ${uName}`;
            const sel = document.getElementById('monthSelect');
            let options = `<option value="all">Overall History</option>`;
            months.forEach((m, i) => { options += `<option value="${i}">${m} 2026 Statement</option>`; });
            sel.innerHTML = options;
            render();
        }

        function save() {
            const a = document.getElementById('amt');
            const c = document.getElementById('cat');
            if(!a.value || !c.value) return;

            const entry = {
                id: Date.now(),
                amount: parseFloat(a.value),
                category: c.value,
                date: new Date().toLocaleDateString('en-GB'),
                mIdx: new Date().getMonth()
            };
            db.unshift(entry);
            localStorage.setItem('exp_v2', JSON.stringify(db));
            a.value = ''; c.value = '';
            render();
        }

        function render() {
            const list = document.getElementById('logs');
            const mFilter = document.getElementById('monthSelect').value;
            const data = mFilter === 'all' ? db : db.filter(x => x.mIdx == mFilter);
            
            let total = 0;
            list.innerHTML = data.length ? '' : '<div class="text-center py-10 opacity-30 font-bold italic">No Transactions Found</div>';

            data.forEach(x => {
                total += x.amount;
                list.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-100 group animate-in slide-in-from-bottom duration-300">
                        <div class="flex items-center gap-4">
                            <div class="h-12 w-12 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400">
                                <i class="fa-solid fa-receipt"></i>
                            </div>
                            <div>
                                <h4 class="font-black text-slate-800 tracking-tight">${x.category}</h4>
                                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">${x.date}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-900 text-lg">₹${x.amount.toLocaleString()}</p>
                            <button onclick="del(${x.id})" class="text-[8px] font-black text-red-400 uppercase tracking-tighter">Remove</button>
                        </div>
                    </div>`;
            });
            document.getElementById('totalAmount').innerText = `₹${total.toLocaleString()}`;
            document.getElementById('logCount').innerText = data.length;
        }

        async function downloadPDF() {
            const m = document.getElementById('monthSelect').value;
            const data = m === 'all' ? db : db.filter(x => x.mIdx == m);
            const res = await fetch('/generate-pdf', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name: uName, items: data, month: m === 'all' ? 'ANNUAL' : months[m] })
            });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = 'Statement.pdf'; a.click();
        }

        function del(id) { db = db.filter(x => x.id !== id); localStorage.setItem('exp_v2', JSON.stringify(db)); render(); }
        function clearData() { if(confirm("Nuke data?")) { localStorage.clear(); location.reload(); } }
        setup();
    </script>
</body>
</html>
